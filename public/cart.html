<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" href="/public/build/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6 container mx-auto sm:max-w-screen-sm">
      <div class="w-7 h-7 bg-white shadow-lg flex justify-center items-center rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
      </div>
      <div class="text-lg font-bold text-slate-800">سبد خرید</div>
      <div class="w-7 h-7 bg-white shadow-lg flex justify-center items-center rounded">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.58317 17.4998C13.9554 17.4998 17.4998 13.9554 17.4998 9.58317C17.4998 5.21092 13.9554 1.6665 9.58317 1.6665C5.21092 1.6665 1.6665 5.21092 1.6665 9.58317C1.6665 13.9554 5.21092 17.4998 9.58317 17.4998Z" stroke="#222F5D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M18.3332 18.3332L16.6665 16.6665" stroke="#222F5D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
    <!-- desktop navbar -->
    <nav class="bg-white hidden md:block px-4 py-2 shadow-lg sticky z-10 top-0 mb-8">
      <div class="container mx-auto 2xl:max-w-screen-2xl flex items-center justify-between">
        <ul class="flex items-center gap-x-0 lg:gap-x-4 text-slate-800 text-lg">
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500" href="#">LOGO</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500" href="#">خانه</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500" href="#">لپ تاپ</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500" href="#">ساعت هوشمند</a>
          </li>
          <li>
            <a class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500" href="#">تلفن همراه</a>
          </li>
        </ul>
        <!-- search bar -->
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-gray-100 rounded-lg p-1 flex items-center">
            <span class="ml-3 mr-1">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
            </span>
            <input type="text" placeholder="نام محصول، برند، یا رنگ" class="bg-transparent p-2 focus:outline-none text-slate-800 w-full" />
          </div>
        </div>
      </div>
    </nav>
    <!-- content carts -->
    <div class="md:px-4 lg:px-6 container mx-auto 2xl:max-w-screen-2xl">
      <div class="flex flex-col md:grid grid-cols-3 grid-rows-[auto_1fr] gap-x-4">
        <!-- header section -->
        <div class="hidden md:col-span-2 md:flex items-center justify-between p-4 text-xl text-slate-700">
          <span class="text-2xl">سبد خرید</span>
          <a href="#" class="text-orange-600 hover:text-orange-700">بازگشت به خانه</a>
        </div>
        <!-- cart items -->
        <div
          x-data="{products: [
      {id:1, title:'ساعت هوشمند اپل سری 3', quantity : '۱' ,price : '۱۲,۳۵۰,۰۰۰ تومان'},
      {id:2, title:'ساعت هوشمند اپل سری 4', quantity : '۳',price : '۱۳,۳۵۴,۰۰۰ تومان'},
      {id:3, title:'ساعت هوشمند اپل سری 5', quantity : '۱',price : '۱۴,۳۵۴,۰۰۰ تومان'},
      {id:4, title:'ساعت هوشمند اپل سری 7', quantity :'۲',price : '۱۵,۳۵۴,۵۰۰ تومان'},
      ]}"
          class="flex flex-col md:col-span-2 gap-y-2 px-4 md:p-0 mb-10"
        >
          <template x-for="product in products" :key="product.id">
            <div class="bg-white flex items-stretch justify-between rounded-lg p-3 shadow-lg">
              <div class="w-16 md:w-24 h-auto">
                <img class="w-full" src="/assets/images/Cart/1.png" alt="" />
              </div>
              <div class="flex flex-col justify-around text-sm md:text-lg flex-1 mr-2">
                <span x-text="product.title" class="text-slate-800 font-bold"></span>
                <span x-text="product.price" class="text-orange-600 font-medium"></span>
              </div>
              <div class="flex flex-col justify-between items-end">
                <span class="">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="size-5 md:size-6 stroke-orange-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                </span>
                <div class="flex items-center gap-x-1 md:gap-x-2">
                  <span class="flex items-center justify-center bg-gray-200 w-4 h-4 md:h-6 md:w-6 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 md:size-4">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                  </span>
                  <span x-text="product.quantity" class="flex items-center justify-center border-orange-500 border-2 rounded-sm w-4 h-6 md:h-8 md:w-6 text-xs md:text-sm"></span>
                  <span class="flex items-center justify-center bg-orange-100 w-4 h-4 md:h-6 md:w-6 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="size-3 md:size-4 stroke-orange-500">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          </template>
        </div>
        <!-- buying process -->
        <div class="px-4 md:p-0 md:col-span-1 text-lg font-medium">
          <!-- total price -->
          <div class="bg-white w-full p-4 flex flex-col items-start justify-between min-h-28 rounded-lg mb-16 md:mb-4 gap-y-4">
            <div class="w-full flex items-stretch justify-between">
              <span class="text-slate-800">مجموع قیمت:</span>
              <span class="text-orange-600">6,650,000 تومان</span>
            </div>
            <div class="hidden md:flex items-center justify-between w-full">
              <span class="font-light">کد تخفیف:</span>
              <div class="flex justify-between">
                <input type="text" dir="ltr" class="text-sm border-2 border-gray-200 rounded-r-md w-full max-w-[150px] bg-transparent p-2 text-gray-700 focus:outline-none" placeholder="AS-DSE" />
                <button class="bg-orange-500 text-white rounded-l-md p-2 text-sm">تایید</button>
              </div>
            </div>
            <div class="hidden md:flex w-full items-stretch justify-between mb-4 text-slate-800">
              <span>تخفیف:</span>
              <span>6,650,000 تومان</span>
            </div>
            <div class="hidden md:flex w-full items-stretch justify-between mb-4 text-slate-800">
              <span>قیمت نهایی:</span>
              <span class="text-orange-500">6,650,000 تومان</span>
            </div>
            <span class="md:hidden text-sm text-slate-600">کد تخفیف دارید؟</span>
          </div>
          <!-- buy boutton -->
          <div class="w-full">
            <button class="w-full flex-auto py-3 text-white bg-orange-500 rounded-md mb-16 md:mb-2">ادامه فرآیند خرید</button>
            <button class="hidden md:block w-full flex-auto py-3 bg-white border-2 border-orange-500 rounded-md text-orange-500">انصراف از خرید</button>
          </div>
        </div>
      </div>
    </div>
    <!-- bottom navigation -->
    <div class="md:hidden shadow-[0_-4px_8px_0_rgba(0,0,0,0.1)] bg-white fixed bottom-0 left-0 right-0 w-full border border-t-2 rounded-tr-md rounded-rt-md px-2 flex items-center">
      <nav class="w-full">
        <ul x-data="{activeBottomTab:3}" class="flex items-center justify-between gap-x-2 w-full">
          <li @click="activeBottomTab=1" class="flex-auto text-xs">
            <a class="flex items-center justify-center py-2 w-full" href="#">
              <span :class="activeBottomTab===1?'text-slate-800':'text-gray-300'">
                <svg width="32" height="32" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M26.72 9.094 19.04 3.72c-2.093-1.466-5.307-1.386-7.32.174L5.04 9.107c-1.333 1.04-2.387 3.173-2.387 4.853v9.2c0 3.4 2.76 6.174 6.16 6.174h14.374c3.4 0 6.16-2.76 6.16-6.16v-9.04c0-1.8-1.16-4.014-2.627-5.04ZM17 24c0 .547-.453 1-1 1-.547 0-1-.453-1-1v-4c0-.546.453-1 1-1 .547 0 1 .454 1 1v4Z" /></svg>
              </span>
              <span class="mr-2 text-xs text-slate-800 font-bold" x-show="activeBottomTab===1">خانه</span>
            </a>
          </li>
          <li @click="activeBottomTab=2" class="flex-auto text-xs">
            <a class="flex items-center justify-center py-2 w-full" href="#">
              <span :class="activeBottomTab===2?'text-slate-800':'text-gray-300'">
                <svg width="34" height="34" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <g><path d="M10.257 2.833H7.565c-3.102 0-4.732 1.63-4.732 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.692c3.088 0 4.717-1.629 4.717-4.717V7.55c.014-3.088-1.615-4.718-4.703-4.718ZM26.45 2.833h-2.692c-3.089 0-4.718 1.63-4.718 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.691c3.088 0 4.718-1.629 4.718-4.717V7.55c0-3.088-1.63-4.718-4.718-4.718ZM26.45 19.026h-2.692c-3.089 0-4.718 1.629-4.718 4.717v2.692c0 3.088 1.63 4.718 4.718 4.718h2.691c3.088 0 4.718-1.63 4.718-4.718v-2.692c0-3.088-1.63-4.717-4.718-4.717ZM10.257 19.026H7.565c-3.102 0-4.732 1.629-4.732 4.717v2.692c0 3.103 1.63 4.732 4.718 4.732h2.692c3.088 0 4.717-1.63 4.717-4.718v-2.692c.014-3.102-1.615-4.731-4.703-4.731Z" /></g>
                </svg>
              </span>
              <span class="mr-2 text-xs text-slate-800 font-bold" x-show="activeBottomTab===2">دسته بندی</span>
            </a>
          </li>
          <li @click="activeBottomTab=3" class="flex-auto text-xs">
            <a class="flex items-center justify-center py-2 w-full" href="#">
              <span :class="activeBottomTab===3?'text-slate-800':'text-gray-300'">
                <svg width="34" height="34" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M28.277 12.693c-.95-1.048-2.38-1.657-4.364-1.87V9.747a6.9 6.9 0 0 0-2.266-5.114c-1.46-1.332-3.358-1.955-5.327-1.771-3.386.326-6.233 3.598-6.233 7.14v.821c-1.984.213-3.415.822-4.364 1.87-1.374 1.53-1.331 3.57-1.176 4.987l.992 7.89c.298 2.763 1.417 5.597 7.508 5.597h7.905c6.092 0 7.211-2.834 7.509-5.582l.992-7.92c.155-1.402.184-3.442-1.176-4.972ZM16.518 4.831c1.417-.128 2.763.312 3.811 1.26a4.925 4.925 0 0 1 1.615 3.656v.991h-9.888v-.736c0-2.522 2.082-4.944 4.462-5.171Zm-4.59 13.798h-.014a1.42 1.42 0 0 1-1.416-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.418 1.416Zm9.917 0h-.014a1.42 1.42 0 0 1-1.417-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.417 1.416Z" /></svg>
              </span>
              <span class="mr-2 text-xs text-slate-800 font-bold" x-show="activeBottomTab===3">سبد خرید</span>
            </a>
          </li>
          <li @click="activeBottomTab=4" class="flex-auto text-xs">
            <a class="flex items-center justify-center py-2 w-full" href="#">
              <span :class="activeBottomTab===4?'text-slate-800':'text-gray-300'">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-9">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>
              </span>
              <span class="mr-2 text-xs text-slate-800 font-bold" x-show="activeBottomTab===4">علاقه مندی ها</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </body>
</html>
